{% extends 'myapp/base.html' %}
{% load static %}

{% block extra_style %}
<!-- <link href="{% static 'myapp/css/.css' %}" type="text/css" rel="stylesheet" /> -->
{% endblock %}

{% block header-title %}<h3>パスワードリセット</h3>{% endblock %}

{% block content %}
<div class="password_reset">
    <div class="container">
        <div>
            <p>パスワードリセット用メールを送信します</p>
        </div>
        <div class="container-form">
            <form class="form" method="post" action="{% url 'account_reset_password' %}" enctype="multipart/form-data">
                <!-- enctypeはファイルを扱うため -->
                {% csrf_token %}
                <div class="field">{{ form.as_p }}</div>
                <div><button class="btn" type="submit">送信</button></div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
