{% extends 'myapp/base.html' %}
{% load static %}

{% block extra_style %}
<link href="{% static 'myapp/css/signup.css' %}" type="text/css" rel="stylesheet" />
{% endblock %}

{% block header-title %}{% endblock %}

{% block content %}
<div class="main">
    <div class="container">
        <div class="container-form">
            <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data"><!-- enctypeはファイルを扱うため -->
                {% csrf_token %}
                {{ form.as_p }}
                <button class="" type="submit">送信</button>
            </form>
        </div>
        <div class="container-link">
            <a class="link" href="{% url 'login' %}">ログイン</a>
        </div>
        <div class="container-link">
            <a class="link" href="{% url 'signup' %}">会員登録</a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
